{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        {% for book in book_list %}
        <div class="row">
            <div class="book col-md-4">
                <a href="{% url 'book_list' %}"><h2>{{ book.name }}</h2></a>
                <p>Автор: {{ book.author }}</p>
                <p>Дата публикации: {{ book.pub_date }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
