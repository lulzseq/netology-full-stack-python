<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div class="todo">
      <h4 class="title">Column #1</h4>
      <div class="todo-in dnd-in"></div>
      <a href="" class="add-card">+ Add another card</a>
    </div>
    <div class="progress">
      <h4 class="title">Column #2</h4>
      <div class="progress-in dnd-in"></div>
      <a href="" class="add-card">+ Add another card</a>
    </div>
    <div class="done">
      <h4 class="title">Column #3</h4>
      <div class="done-in dnd-in"></div>
      <a href="" class="add-card">+ Add another card</a>
    </div>
  </div>

  <div class="card-block none">
    <textarea class="card-text" placeholder="Enter a title for this card..." required></textarea>
    <div class="btn-block">
      <button type="button" class="btn-add">Add Card</button>
      <button type="button" class="btn-remove"></button>
    </div>
  </div>
</body>
</html>
