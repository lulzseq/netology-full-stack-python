<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div class="container">
        <div class="users"></div>
        <div class="chat">
            <div class="chat__messages"></div>
            <div class="chat__tools">
                <input type="text" class="chat__input">
                <button class="button"><img src="/static/icon-sent.png"></button>
            </div>
        </div>
        <div class="popup__bg">
            <form class="popup">
                <span class="popup__title">Выберите псевдоним</span>
                <input class="popup__input" type="text">
                <button class="popup__button">Продолжить</button>
            </form>
        </div>
    </div>
</body>

</html>
